name: Update APT Repository

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-apt-repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout zenpad source
        uses: actions/checkout@v4
        
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts equivs dpkg-dev apt-utils gnupg
          # Use mk-build-deps to install all dependencies from debian/control
          sudo mk-build-deps --install --remove --tool='apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends --yes' debian/control
          
      - name: Build Debian package
        run: |
          dpkg-buildpackage -b -us -uc
          mv ../zenpad_*.deb ./
          
      - name: Upload .deb to Release
        uses: softprops/action-gh-release@v1
        with:
          files: zenpad_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout APT repository
        uses: actions/checkout@v4
        with:
          repository: zenpad-dev/apt
          path: apt-repo
          token: ${{ secrets.APT_REPO_TOKEN }}
          
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          
      - name: Update APT repository
        run: |
          # Copy new .deb to pool
          cp zenpad_*.deb apt-repo/pool/main/z/zenpad/
          
          cd apt-repo
          
          # Create architecture directories if they don't exist
          mkdir -p dists/stable/main/binary-amd64
          mkdir -p dists/stable/main/binary-arm64
          mkdir -p dists/stable/main/binary-armhf
          mkdir -p dists/stable/main/binary-all
          
          # Generate Packages index for each architecture
          # Since zenpad is Architecture: all, it appears in all arch indexes
          for arch in amd64 arm64 armhf all; do
            dpkg-scanpackages --multiversion --arch all pool > dists/stable/main/binary-${arch}/Packages
            gzip -kf dists/stable/main/binary-${arch}/Packages
          done
          
          # Regenerate Release file with proper metadata
          cd dists/stable
          cat > Release << 'EOF'
          Origin: Zenpad
          Label: Zenpad APT Repository
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64 armhf all
          Components: main
          Description: Official Zenpad APT Repository
          EOF
          apt-ftparchive release . >> Release
          
          # Sign Release
          gpg --batch --yes --pinentry-mode loopback -abs -o Release.gpg Release
          gpg --batch --yes --pinentry-mode loopback --clearsign -o InRelease Release
          
      - name: Push to APT repository
        run: |
          cd apt-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Update to ${{ github.event.release.tag_name }}"
          git push

